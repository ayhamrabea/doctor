{% extends 'base.html' %}
{% load static %}


{% block body %}

<!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Dentist</h1>
                <a href="" class="h4 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h4 text-white">Dentist</a>
            </div>
        </div>
    </div>
<!-- Hero End -->


    <!-- Dentist Start -->
    <div class="container-fluid pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 mb-5">
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner text-center">                   
                        <div class="position-relative">
                            <img class="img-fluid rounded-top" src="{{doctors.image.url}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-lg-7 border-0 bg-light ">
                <div class="card-body">
                    <h4 class="text-center">{{doctors.name}}</h4>
                    <hr class="text-primary w-50 mx-auto mt-0">
                    <p class="card-text mb-3">{{doctors.about_me}}</p>
                    <div class="d-flex justify-content-between mb-3"><span>Experiencce</span>{{doctors.experiencce}}</div>
                    <div class="d-flex justify-content-between mb-3"><span>Specialist</span>{{doctors.specialist}}</div>
                    <div class="d-flex justify-content-between mb-3"><span>24/7 Call Support</span><i class="fa fa-check text-primary pt-1"></i></div>
                    <a href="{% url 'make_appoitment' %}" class="btn btn-primary">Make appoitment {{services.price}}$</a>
                    <div class="position-absolute top-100 start-50 translate-middle bg-light rounded p-2 d-flex">
                        <a class="btn btn-primary btn-square m-1" href="{{doctor.twitter}}"><i class="fab fa-twitter fw-normal"></i></a>
                        <a class="btn btn-primary btn-square m-1" href="{{doctor.facebook}}"><i class="fab fa-facebook-f fw-normal"></i></a>
                        <a class="btn btn-primary btn-square m-1" href="{{doctor.linkedin}}"><i class="fab fa-linkedin-in fw-normal"></i></a>
                        <a class="btn btn-primary btn-square m-1" href="{{doctor.instagram}}"><i class="fab fa-instagram fw-normal"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dentist End -->
    



{% endblock body %}
